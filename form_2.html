<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="Images/adidas.jpg" height="200" alt="adidas">
    <p>
        株式会社ダミーに関するお問い合わせは、<a href="">プライバシーポリシー</a>をご一読の上、下記の入力フォームから送信して下さい。
    </p>
    <form action="" method="post">
        <dl>
            <dt><label for="your_name">お名前</label></dt>
            <dd>
                <input type="text" name="your_name" id="your_name">
            </dd>
            <dt><label for="your_mail">メールアドレス</label></dt>
            <dd>
                <input type="email" name="your_mail" id="your_mail">
            </dd>
            <dt><label for="question">お問合せ内容</label></dt>
            <dd>
                <textarea name="question" id="question" cols="50" rows="10"></textarea>
            </dd>
        </dl>
        <input type="submit" value="入力確認画面へ">
    </form>
    <p>&copy; adidas GROUP</p>
</body>
</html>
